# This file is used by the Thunderstore CLI to build and publish your mod to Thunderstore. https://github.com/thunderstore-io/thunderstore-cli

[config]
schemaVersion = "0.0.1"

[package]
namespace = "ResoniteModding"
name = "BepisResoniteHooks"
versionNumber = "1.0.0" # Change this to your mod's version, must be in semantic versioning format (e.g. 1.0.0, 2.1.3, 0.1.0-alpha.1), Only read during manual usage of tcli.
description = "Common hooks and events library for BepInEx Resonite mods. Provides essential events like OnEngineReady to simplify mod development."
websiteUrl = "https://github.com/ResoniteModding/BepisResoniteHooks" # TODO: Change this to your mod's website/repository, or leave blank
containsNsfwContent = false

# List any dependencies your mod has here, in the format "namespace-modname" = "version-constraint"
[package.dependencies] 
ResoniteModding-BepisLoader = "1.3.1"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

# Copy the compiled DLL to the plugins folder in the mod package
[[build.copy]]
source = "./BepisResoniteHooks/bin/Release/BepisResoniteHooks.dll"
target = "plugins/BepisResoniteHooks/"

# Include the PDB file for better debugging support
[[build.copy]]
source = "./BepisResoniteHooks/bin/Release/BepisResoniteHooks.pdb"
target = "plugins/BepisResoniteHooks/"

# Uncomment the following lines to include CHANGELOG file in your mod package. https://wiki.thunderstore.io/mods/updating-a-package#changelog
# [[build.copy]]
# source = "./CHANGELOG.md"
# target = "/"

# Uncomment the following line to include LICENSE file in your mod package, if you have one.
[[build.copy]]
source = "./LICENSE"
target = "/"

[publish]
repository = "https://thunderstore.io"
communities = ["resonite"]

[publish.categories]
resonite = [ "libraries" ]
